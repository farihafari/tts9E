<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
.card-title,.card-text{
    color: white;
}
</style>
<body>
    <div class="container d-flex" id="demo"></div>
    <script>
        $("document").ready(() =>{
          fetch("data.json")
          .then(x => x.json())
          .then(items => {
            Object.entries(items).forEach(([key,value]) =>{
                // var [key,value] = entry;
                      document.getElementById("demo").innerHTML += `<div class="card m-2" style="width: 18rem;">
                          <img src="${value.img}" class="card-img-top" alt="...">
                          <div class="card-body bg-dark border-bottom rounded text-center" >
                           <h5 class="card-title">${"Name" +" : "+value.name}</h5>
                           <p class="card-text">${"Age"+" : "+value.age}</p>
                           <p class="card-text">${"ID"+" : "+value.id}</p>
                       </div>
                    </div>`
            })
          })
        })
    </script>
</body>
</html>
